<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}{% endblock title %} | Flouk Web
    </title>
    <link rel="shortcut icon" href="{% static "Copilot_20250725_223418.png" %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <style>
    img{
      width:100px;
    }
  </style>
  <body>

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home_page' %}">Flouk Web</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">


              {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url "profile_detail" request.user.id %}">My Profile</a>
                </li>
              {% endif %}


              <li class="nav-item">
                <a class="nav-link" href="{% url "profile_list" %}">Profiles List</a>
              </li>
            </ul>

            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <div class="d-flex align-items-center ms-3">
              <img src="{% static 'Copilot_20250725_223418.png' %}" alt="" style="width:100px;">
            </div>
          </div>

        </div>
      </nav>

      <div class="container" style="margin-top: 30px;">
        {% block content %}{% endblock content %}
      </div>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
